function GetPageName()
{
	var strSeat,strExam,return_val;
	strExam=frmResult.lstExam.value;
	strExam=parseInt(strExam);
	strSeat=frmResult.txtSeatNo.value;
	strSeat=parseInt(strSeat);
	return_val=false;
	if(strSeat > 0 && strSeat < 100000)
	{	
		frmResult.txtSeatNo.value=strSeat;
		frmResult.action="ex" + strExam + "/exam_chk.asp";
		return_val=true;
	}
	else
	{
		
		alert("Enter a valid Seat Number");
		return_val=false;
	}
	return return_val;
}
